apiVersion: v1
kind: Namespace
metadata:
  name: kubemin-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubemin-cli-platform
  namespace: kubemin-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubemin-cli-leader-election
  namespace: kubemin-system
rules:
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubemin-cli-leader-election
  namespace: kubemin-system
subjects:
  - kind: ServiceAccount
    name: kubemin-cli-platform
    namespace: kubemin-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubemin-cli-leader-election
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubemin-cli-platform-cluster-admin
subjects:
  - kind: ServiceAccount
    name: kubemin-cli-platform
    namespace: kubemin-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
---
apiVersion: v1
kind: Secret
metadata:
  name: kubemin-mysql-secret
  namespace: kubemin-system
  labels:
    app: kubemin-mysql
type: Opaque
stringData:
  mysql-root-password: kubemincliRoot
  mysql-user: kubemin
  mysql-password: kubemincli
  mysql-database: kubemincli
---
apiVersion: v1
kind: Service
metadata:
  name: kubemin-mysql
  namespace: kubemin-system
  labels:
    app: kubemin-mysql
spec:
  clusterIP: None
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  selector:
    app: kubemin-mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kubemin-mysql
  namespace: kubemin-system
  labels:
    app: kubemin-mysql
spec:
  serviceName: kubemin-mysql
  replicas: 1
  selector:
    matchLabels:
      app: kubemin-mysql
  template:
    metadata:
      labels:
        app: kubemin-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-root-password
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-database
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kubemin-redis
  namespace: kubemin-system
  labels:
    app: kubemin-redis
spec:
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app: kubemin-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubemin-redis
  namespace: kubemin-system
  labels:
    app: kubemin-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubemin-redis
  template:
    metadata:
      labels:
        app: kubemin-redis
    spec:
      containers:
        - name: redis
          image: redis:7.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
              name: redis
          args:
            - "--save"
            - "60"
            - "1"
            - "--appendonly"
            - "yes"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubemin-cli-flags
  namespace: kubemin-system
data:
  KUBEMIN_BIND_ADDR: "0.0.0.0:8080"
  KUBEMIN_LEADER_ID: "kubemin-apiserver-1"
  KUBEMIN_LEADER_LOCK_NAME: "apiserver-lock"
  KUBEMIN_DURATION: "5m"
  KUBEMIN_LEADER_NAMESPACE: "kubemin-system"
  KUBEMIN_KUBE_API_QPS: "150"
  KUBEMIN_KUBE_API_BURST: "450"
  KUBEMIN_EXIT_ON_LOST_LEADER: "false"
  KUBEMIN_DATASTORE_TYPE: "mysql"
  KUBEMIN_DATASTORE_DATABASE: "kubemincli"
  KUBEMIN_MYSQL_MAX_IDLE_CONNS: "20"
  KUBEMIN_MYSQL_MAX_OPEN_CONNS: "200"
  KUBEMIN_MYSQL_CONN_MAX_LIFETIME: "30m"
  KUBEMIN_MYSQL_CONN_MAX_IDLE_TIME: "10m"
  KUBEMIN_ENABLE_TRACING: "true"
  KUBEMIN_AUTO_TRACING: "true"
  KUBEMIN_MSG_TYPE: "redis"
  KUBEMIN_MSG_CHANNEL_PREFIX: "kubemin"
  KUBEMIN_MSG_REDIS_MAXLEN: "50000"
  KUBEMIN_CACHE_TYPE: "redis"
  KUBEMIN_CACHE_HOST: "kubemin-redis"
  KUBEMIN_CACHE_PORT: "6379"
  KUBEMIN_CACHE_DB: "0"
  KUBEMIN_CACHE_USERNAME: ""
  KUBEMIN_CACHE_TTL: "24h"
  KUBEMIN_CACHE_PREFIX: "kubemin:cache:"
  KUBEMIN_PROFILING_ADDR: "0.0.0.0:6060"
---
apiVersion: v1
kind: Secret
metadata:
  name: kubemin-cli-secret
  namespace: kubemin-system
type: Opaque
stringData:
  KUBEMIN_DATASTORE_URL: "root:kubemincliRoot@tcp(kubemin-mysql:3306)/kubemincli?charset=utf8&parseTime=true"
  KUBEMIN_CACHE_PASSWORD: ""
---
apiVersion: v1
kind: Service
metadata:
  name: kubemin-cli
  namespace: kubemin-system
  labels:
    app: kubemin-cli
spec:
  ports:
    - name: http
      port: 8080
      targetPort: http
  selector:
    app: kubemin-cli
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubemin-cli
  namespace: kubemin-system
  labels:
    app: kubemin-cli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubemin-cli
  template:
    metadata:
      labels:
        app: kubemin-cli
    spec:
      serviceAccountName: kubemin-cli-platform
      containers:
        - name: kubemin-cli
          image: docker.yu3.co/3os/kubemin-cli:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: kubemin-cli-flags
            - secretRef:
                name: kubemin-cli-secret
          env:
            - name: MYSQL_HOST
              value: kubemin-mysql
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-database
            - name: MYSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-password
            - name: REDIS_ADDR
              value: kubemin-redis:6379
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
