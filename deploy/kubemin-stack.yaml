apiVersion: v1
kind: Secret
metadata:
  name: kubemin-mysql-secret
  labels:
    app: kubemin-mysql
type: Opaque
stringData:
  mysql-root-password: changeMeRoot
  mysql-user: kubemin
  mysql-password: kubemincli
  mysql-database: kubemincli
---
apiVersion: v1
kind: Service
metadata:
  name: kubemin-mysql
  labels:
    app: kubemin-mysql
spec:
  clusterIP: None
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  selector:
    app: kubemin-mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kubemin-mysql
  labels:
    app: kubemin-mysql
spec:
  serviceName: kubemin-mysql
  replicas: 1
  selector:
    matchLabels:
      app: kubemin-mysql
  template:
    metadata:
      labels:
        app: kubemin-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-root-password
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-database
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kubemin-redis
  labels:
    app: kubemin-redis
spec:
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app: kubemin-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubemin-redis
  labels:
    app: kubemin-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubemin-redis
  template:
    metadata:
      labels:
        app: kubemin-redis
    spec:
      containers:
        - name: redis
          image: redis:7.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
              name: redis
          args:
            - "--save"
            - "60"
            - "1"
            - "--appendonly"
            - "yes"
---
apiVersion: v1
kind: Service
metadata:
  name: kubemin-cli
  labels:
    app: kubemin-cli
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: kubemin-cli
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubemin-cli
  labels:
    app: kubemin-cli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubemin-cli
  template:
    metadata:
      labels:
        app: kubemin-cli
    spec:
      containers:
        - name: kubemin-cli
          image: anonymitycat/kubemin-cli:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: MYSQL_HOST
              value: kubemin-mysql
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-database
            - name: MYSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kubemin-mysql-secret
                  key: mysql-password
            - name: REDIS_ADDR
              value: kubemin-redis:6379
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
